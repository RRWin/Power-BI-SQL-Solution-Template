<template>
    <h1 class="st-title">
        <span>${MS.Translate.COMMON_UNINSTALL}</span>
        <span>${templateName}</span>
    </h1>

    <p class="st-subtitle">${subtitle}</p>

    <p class="st-text" if.bind="isEvaluation">${MS.Translate.COMMON_EVALUATION}</p>

    <!-- Diagram -->
    <div class="st-setup">
        <img class="st-diagram" src.bind="architectureDiagram">
    </div>

    <!-- Set Up -->
    <div class="st-setup">
        <div if.bind="uninstallList.length > 0">
            <p class="st-subtitle">${MS.Translate.COMMON_UNINSTALL_SUBTITLE}</p>
            <div class="st-text">
                <ul>
                    <li repeat.for="item of uninstallList">${item}</li>
                </ul>
                <p if.bind="showDownload">${MS.Translate.COMMON_SHOW_DOWNLOAD}</p>
            </div>
        </div>
    </div>
</template>
