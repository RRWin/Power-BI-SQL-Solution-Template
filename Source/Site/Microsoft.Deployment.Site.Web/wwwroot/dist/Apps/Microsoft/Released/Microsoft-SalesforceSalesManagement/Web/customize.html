<template>
    <h1 class="st-title">Customize</h1>

    <h4 class="st-subtitle">Make the template specific for you and your team.</h4>

    <div class="st-float-clear">

        <p class="st-text">Start of fiscal year:</p>
        <select class="btn btn-default dropdown-toggle st-input" value.bind="fiscalMonth">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

        <p class="st-text">
            Where do you want to pull your actual revenue from?
            <st-tooltip text="'By default, we use closed CRM opportunities to calculate actual revenue. If you are planning on bringing in actual sales from another source, you can choose to keep these blank.'">
            </st-tooltip> <i>(Optional)</i>
        </p>

        <label class="st-text">
            <input type="radio" value="Closed opportunities" checked.bind="actuals">
            Closed opportunities
        </label>
        <label class="st-text">
            <input type="radio" value="Keep blank" checked.bind="actuals">
            Keep blank
        </label>

        <p class="st-text">Configure how often you want to do an incremental refresh:</p>
        <select class="btn btn-default dropdown-toggle st-input" value.bind="recurrent">
            <option>None</option>
            <option>Every 15 minutes</option>
            <option>Every 30 minutes</option>
            <option>Hourly</option>
            <option>Daily</option>
        </select>
    </div>

    <div class="st-float-clear">
        <p class="st-text">
            Enter one or more email addresses that will be notified when a slice fails: <i>(Optional)</i>
            <span class="glyphicon pbi-glyph-info glyph-mini st-tooltip" title="Multiple email adresses need to be comma separated."></span>
        </p>
        <input class="st-input" type="text" placeholder="dave@contoso.com,jenny@contoso.com" change.delegate="Invalidate()" disabled.bind="MS.HttpService.isServiceBusy" value.bind="emails" />
    </div>

    <p class="st-float-clear">
        <button class="primary" click.delegate="OnValidate()" if.bind="!MS.HttpService.isServiceBusy">Validate</button>
    </p>
</template>
