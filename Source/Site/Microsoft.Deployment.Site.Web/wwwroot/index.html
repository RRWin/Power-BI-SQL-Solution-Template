<!DOCTYPE html>
<html>
<head>
    <title>Solution Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The solution template reduces the time to implement a Power BI solution">
    <meta name="author" content="">
    <title>Solution template Setup</title>
    <!--<link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.6.3/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="dist/SiteCommon/Web/styles/pbi.css" />
    <link rel="stylesheet" href="dist/SiteCommon/Web/styles/bpst.css" />
</head>
<body aurelia-app="main">
    <div class="st-header semiboldFont">
        <span class="powervisuals-glyph boxes-four boxes-stacked st-icon-ms"></span>
        <span>Microsoft</span>
        <span class="st-header-bar">|</span>
        <span>Power BI</span>
    </div>
    <div class="st-content regularFont">
        <div class="st-center-outer">
            <div class="st-center-inner">
                <span class="st-loader st-loader-small"></span>
                <p style="text-align: center">Loading page, this could take 10-15 seconds</p>
            </div>
        </div>
    </div>
    <!-- The bluebird version is locked at 4.6.3 in the package.json file to keep this from breaking -->
    <!-- We include bluebird to bypass Edge's very slow Native Promise implementation. The Edge team -->
    <!-- has fixed the issues with their implementation with these fixes being distributed with the  -->
    <!-- Windows 10 Anniversary Update on 2 August 2016. Once that update has pushed out, you may    -->
    <!-- consider removing bluebird from your project and simply using native promises if you do     -->
    <!-- not need to support Internet Explorer.                                                      -->
    <script src="jspm_packages/npm/bluebird@3.4.1/js/browser/bluebird.min.js"></script>
    <script src="jspm_packages/system.js"></script>
    <script src="dist/SiteCommon/Web/scripts/ai.1.0.0-build00159.min.js"></script>
    <script src="config.js"></script>

    <script>
        System.import('babel/browser-polyfill');
        System.import('aurelia-bootstrapper');
    </script>

</body>
</html>
